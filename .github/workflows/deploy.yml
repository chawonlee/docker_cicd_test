name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ GitHub에서 코드 가져오기
      uses: actions/checkout@v3

    - name: 🐳 Docker Build
      run: docker build -t my-php-app ./php

    - name: 🐳 Docker Compose Up
      run: docker-compose up -d